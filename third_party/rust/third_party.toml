[dependencies]
adblock = { version = "0.7.7", default-features = false, features = ["full-regex-handling", "debug-info", "css-validation"] }
http = { version = "0.1" }
async-trait = "0.1.64"
rand = { version = "0.7", features = ["wasm-bindgen"] }
sha2 = "0.9"
data-encoding = "2.1.2"
tracing = { version = "0.1", default-features = false }
bigdecimal = { version = "0.1", features = ["serde"] }
chrono = { version = "0.4", default-features = false, features = ["clock", "serde"] }
uuid = { version = "0.8", features = ["serde"] }
challenge-bypass-ristretto = { version = "1.0.1", features = ["serde_base64"] }
futures-retry = { version = "0.5.0", git = "https://github.com/brave-intl/futures-retry", rev = "2aaaafb" }
urlencoding = "1.1.1"
hmac = "0.10"
base64 = "0.9.3"
git-version = "0.3.5"
ed25519-dalek-bip32 = "0.2.0"
curve25519-dalek = "3.2.0"
feed-rs = { version = "1.2.0", git = "https://github.com/feed-rs/feed-rs", rev = "f88f21a65f997499962aacb2f746a82382547160" }
log = "0.4.14"
voca_rs = "1.15.2"
blake2b_simd = "1.0"
bls-signatures = { version = "0.12", default-features = false, features = ["pairing"] }
fvm_shared = { version = "0.7.0 " }
libsecp256k1 = "0.7"
# num_bigint_chainsafe = { package = "forest_bigint", version = "0.1.2"}
fvm_ipld_encoding = "0.2.0"
cpufeatures = "0.2"
multihash = "0.16.2"

[dependencies.typenum]
version = "1.16.0"
build-script-outputs = [ "consts.rs" ]

# Used in Rust tool for BUILD.gn generation.
cargo_metadata = "0.14"
cargo-platform = "0.1"
clap = "3"
once_cell = "1"
semver = "1"
serde_json = "1"
tempfile = "3"
toml = {version = "0.5", features = ["preserve_order"]}
